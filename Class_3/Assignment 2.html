<body>
  <div id="main">

  <script>
	let result = window.prompt("Enter a number");
	if (result % 3 == 0 && result % 5 == 0){
	echo("FizzBuzz");
	} else if (result % 3 == 0){
	echo("Fiz");
	} else if (result % 5 == 0){
	echo("Buzz");
	} else {
	echo(result);
	}
   
  </script>
