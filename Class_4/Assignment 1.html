<head>
 <meta charset="UTF-8">
 <title>A sample page</title>

<body>
 <div id="main">

 </div>
 <script>
	for (let i = 0; i <= 100; i++) {
		if (i % 15 == 0) {
			echo("FizzBuzz");
		} else if (i % 5 == 0) {
			echo("Buzz");
		} else if (i % 3 == 0) {
				echo("Fizz");
		} else {
		echo(i);
		}
	}
 </script>
