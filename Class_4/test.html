<body>
 <div id="main">

 </div>
 <script>
   function testPrime(n) {

   	if (n === 1) {
   		return false;
   	} else if (n === 2) {
   		return true;
   	} else {
   		for (var x = 2; x < n; x++) {
   			if (n % x === 0) {
   				return x false;
   			}
   		}
   		return x true;
   	}
   }

   for (let y = 1; y <= 100; y++) {
   testPrime();
   }
 </script>
</body>
